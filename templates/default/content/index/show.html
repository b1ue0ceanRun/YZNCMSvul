{extend name="public/base" /}
{block name="body"}
<div class="new_main">
    <div class="w_1200">
        {include file="public/ot_crumb" /}
        <div class="news_con">
            <div class="new_left">
                <div class="new_title">
                    <h1>{$title}</h1>
                </div>
                <div class="new_info fl">
                    <span class="b-time">{$inputtime}</span> 浏览&nbsp;<span class="b-watch" id="hits">0</span>
                    <span class="b-comment"></span>
                </div>
                <div class="fr fenxiang">
                    <div class="bdsharebuttonbox" data-tag="share_1">
                        <a class="ttqq" data-cmd="sqq" title="分享到QQ好友"></a>
                        <a class="ttwx" data-cmd="weixin" href="#"></a>
                        <a class="ttqzone" data-cmd="qzone"></a>
                        <a class="ttsina" data-cmd="tsina"></a>
                        <a class="ttbdhome" data-cmd="bdhome"></a>
                        <a class="tttqq" data-cmd="tqq"></a>
                        <a class="tthuaban" data-cmd="huaban"></a>
                        <a class="ttfbook" data-cmd="fbook"></a>
                        <a class="ttmore" data-cmd="more"></a>
                    </div>
                </div>
                <div class="clear"></div>
                <p class="new_summary">
                    <em>摘要：</em>{$description|strip_tags|str_cut=180}
                </p>
                <div class="content_detail">
                    {$content}
                </div>
                <div class="news_next">
                    <div class="news_next_left">
                        <ul>
                            <li>上一篇：{Yzn:pre msg="已经没有了" /}</li>
                            <li>下一篇：{Yzn:next msg="已经没有了" /}</li>
                        </ul>
                    </div>
                    <div class="news_next_right">
                        <a href="{:getCategory($catid,'url')}" class="news_black">返回列表</a>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="new_right">
                
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<div class="black_50"></div>
<script type="text/javascript">
$(function() {
    //点击
    $.get("{:url('api/hits/index',['catid'=>$catid,'id'=>$id])}", function(data) {
        $("#hits").html(data.views);
    }, "json");
});
window._bd_share_config = { "common": { "bdSnsKey": {}, "bdText": "", "bdMini": "2", "bdPic": "", "bdStyle": "0", "bdSize": "24" }, "share": {} };
with(document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];
</script>
{/block}
