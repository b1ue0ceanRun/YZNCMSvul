<div class="header">
    <div class="header-box clearfix">
        <a href="/"><img class="logo" src="__IMG_PATH__/logo.png" alt="" width="200"></a>
        <div class="header-nav">
            <ul>
                <li class="{empty name="catid"} active{/empty}"><a href="/">首页</a></li>
                {yzn:content action="category" catid="0" num="6" order="listorder ASC" cache="3600" return="data"}
                {volist name="data" id="vo"}
                <li class="{if condition="in_array($catid,explode(',',$vo['arrchildid']))"} active{/if}"><a href="{$vo['url']}">{$vo['catname']}</a></li>
                {/volist}
                {/yzn:content}
            </ul>
        </div>
    </div>
</div>
