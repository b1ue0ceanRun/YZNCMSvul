<div class="top">
    <div class="container">
        <div class="fl c-66 f12">欢迎访问御宅男工作室官网!</div>
        {if condition="is_login()"}
        <div class="fr f12 c-99 user-entry">
            您好,
            <span> <a href="{:url('member/index/index')}" class="c-99">{:get_username()}</a></span>
            <span class="wr"><a href="{:url('member/index/logout')}" class="c-99">退出</a></span>
        </div>
        {else/}
        <div class="fr f12"><a class="c-99" href="{:url('member/index/index')}">登录/注册</a></div>
        {/if}
    </div>
</div>
<div class="header">
    <div class="header-box clearfix">
        <a href="{:url('/')}"><img class="logo" src="__IMG_PATH__/logo.png" alt="" width="200"></a>
        <div class="header-nav">
            <ul>
                <li class="{empty name="catid"} active{/empty}"><a href="/">首页</a></li>
                {yzn:content action="category" catid="0" cache="3600" num="6" order="listorder ASC" return="data"}
                {volist name="data" id="vo"}
                <li class="{if condition=" in_array($catid,explode( ',',$vo[ 'arrchildid'])) "} active{/if}"><a href="{$vo['url']}">{$vo['catname']}</a></li>
                {/volist}
                {/yzn:content}
            </ul>
        </div>
    </div>
</div>
