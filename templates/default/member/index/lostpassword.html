{extend name="public/main" /} {block name="content"}
<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li><a href="{:url('member/index/login')}">登入</a></li>
                <li class="layui-this">找回密码</li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <form method="post" action="{:url('member/index/public_forget_password')}">
                        <div class="layui-form layui-form-pane">
                            <div class="layui-form-item">
                                <label for="L_email" class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_email" name="email" required="" lay-verify="email" lautocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_vercode" class="layui-form-label">验证码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_vercode" name="captcha" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                                <img src="{:url('api/Checkcode/getVerify','type=member&length=4&font_size=16&imageW=120&imageH=38&font_color=&background=')}" name="codeimage" id="codeimage" border="0" style="cursor: pointer;" /></div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" lay-filter="*" lay-submit>提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{/block}
