{extend name="public/main" /}
{block name="content"}
<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">登入</li>
                <li><a href="{:url('member/index/register')}">注册</a></li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post">
                            <div class="layui-form-item">
                                <label for="L_email" class="layui-form-label">账号</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_email" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_pass" class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_pass" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            {eq name="$Member_config['openverification']" value="1"}
                            <div class="layui-form-item">
                                <label for="L_vercode" class="layui-form-label">验证码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_vercode" name="captcha" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                                <img src="{:url('api/Checkcode/getVerify','type=member&length=4&font_size=16&imageW=120&imageH=38&font_color=&background=')}" name="codeimage" id="codeimage" border="0" style="cursor: pointer;" /></div>
                            </div>
                            {/eq}
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>立即登录</button>
                                <span style="padding-left:20px;"><a href="{:url('member/index/lostpassword')}">忘记密码？</a></span>
                            </div>
                            {include file='public/quick_login' /}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
