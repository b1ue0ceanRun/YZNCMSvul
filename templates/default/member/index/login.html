<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>会员登录 - Yzncms内容管理系统</title>
    <meta name="keywords" content="Yzncms" />
    <meta name="description" content="Yzncms" />
    <meta name="author" content="Yzncms">
    <meta name="copyright" content="Yzncms Inc. All Rights Reserved">
    <link href="__STATIC__/home/css/base.css" rel="stylesheet" type="text/css">
    <link href="__STATIC__/home/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header-wrap">
        <header class="public-head-layout wrapper">
            <h1 class="site-logo"><a href="{:url('/')}"><img src="__STATIC__/home/image/logo_user.png" class="pngFix"></a></h1>
            <div class="nc-regist-now">
                <span class="avatar"><img src="__STATIC__/home/image/default_user_portrait.gif"></span>
                <span>您好，欢迎来到Yzncms内容管理系统<br/>已注册的会员请登录，或立即<a title="" href="javascript:;" class="register">注册新会员</a></span></div>
        </header>
    </div>
    <div class="nc-login-layout">
        <div class="left-pic"><img src="__STATIC__/home/image/2.jpg" border="0"></div>
        <div class="nc-login">
            <div class="arrow"></div>
            <div class="nc-login-mode">
                <ul class="tabs-nav">
                    <li><a href="#default" class="tabulous_active">用户登录<i></i></a></li>
                </ul>
                <div id="tabs_container" class="tabs-container">
                    <div id="default" class="tabs-content">
                        <form id="login_form" class="nc-login-form" method="post" action="">
                            <dl>
                                <dt>账&nbsp;&nbsp;&nbsp;号：</dt>
                                <dd>
                                    <input type="text" class="text"  name="username" >
                                </dd>
                            </dl>
                            <dl>
                                <dt>密&nbsp;&nbsp;&nbsp;码：</dt>
                                <dd>
                                    <input type="password" class="text" name="password">
                                </dd>
                            </dl>
                            <div class="code-div mt15">
                                <dl>
                                    <dt>验证码：</dt>
                                    <dd>
                                        <input type="text" name="captcha" class="text w100" />
                                    </dd>
                                </dl>
                                <span><img src="{:url('api/Checkcode/getVerify','type=userlogin&length=4&font_size=18&imageW=120&imageH=52&font_color=&background=')}" name="codeimage" id="codeimage"> <a class="makecode" href="javascript:void(0)">看不清，换一张</a></span></div>
                            <div class="handle-div">
                                <span class="auto"><input type="checkbox" class="checkbox" name="auto_login" value="1">七天自动登录<em style="display: none;">请勿在公用电脑上使用</em></span>
                                <a class="forget" href="javascript:;">忘记密码？</a>
                            </div>
                            <div class="submit-div">
                                <input type="submit" class="submit" value="登&nbsp;&nbsp;&nbsp;录">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div id="footer" class="wrapper">
        <p>
            <a href="javascript:;">首页</a> |
            <a href="javascript:;">招聘英才</a> |
            <a href="javascript:;">合作及洽谈</a> |
            <a href="javascript:;">联系我们</a> |
            <a href="javascript:;">关于我们</a> |
            <a href="javascript:;">友情链接</a>
        </p>
        <br> Copyright 2017 <a href="javascript:;" target="_blank">Yzncms</a> All rights reserved.
    </div>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__STATIC__/js/jquery-1.10.2.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="__STATIC__/js/jquery-2.0.3.min.js"></script>
    <!--<![endif]-->
    <script type="text/javascript">
    $(function() {
        $('.makecode').click(function() {
            var num = new Date().getTime();
            var rand = Math.round(Math.random() * 10000);
            var num = num + rand;
            $("#codeimage").attr('src', $("#codeimage").attr('src') + "&t=" + num);
        });
    });
    </script>
</body>
</html>
