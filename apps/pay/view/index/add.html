{extend name="admin@public:layout" /}
{block name="content"}
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>充值入账</h3>
                <h5>用户充值及金额管理</h5>
            </div>
            <ul class="tab-base nc-row">
                {include file="admin@public/nav" /}
            </ul>
        </div>
    </div>
    <!-- 操作说明 -->
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="icon iconfont icon-dengpao"></i>
            <h4 class="itip" alt="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" class="itip" alt="收起提示"></span> </div>
        <ul>
            <li></li>
        </ul>
    </div>
    <form action="{:url('index/add')}" method="POST" class="form-horizontal">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label>充值类型</label>
                </dt>
                <dd class="opt">
                    <input name="pay_type" value="1" type="radio" checked=""> 金钱
                    <input name="pay_type" value="2" type="radio"> 积分
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>用户名</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="" maxlength="40" name="username" class="input-txt">
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>充值方法</label>
                </dt>
                <dd class="opt">
                    <input name="pay_unit" value="1" type="radio" checked=""> 增加
                    <input name="pay_unit" value="0" type="radio"> 减少
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>充值额度</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="" maxlength="40" name="unit" class="input-txt">
                    <p class="notic">资金或者点数,例如：10.00或者10</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>交易备注</label>
                </dt>
                <dd class="opt">
                    <textarea name="usernote" rows="6" class="tarea"></textarea>
                </dd>
            </dl>
            <div class="fix-bot"><a href="JavaScript:void(0);" type="submit" class="ajax-post ncap-btn-big ncap-btn-green" target-form="form-horizontal">确认提交</a></div>
        </div>
    </form>
</div>
</div>
{/block}
