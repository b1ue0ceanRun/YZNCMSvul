{extend name="Public:layout" /}
{block name="content"}
<style type="text/css">
.admin-index{width: 100%;height: 100px;margin-top: 8px}
.admin-index dl{width: 23%;margin: 10px 1%;background-color: #fff;float: left;border-radius: 5px;overflow: hidden}
.admin-index dt{width: 40%;float: left;line-height: 100px;font-size: 45px;text-align: center;color: #FFF}
.admin-index dd{width: 60%;text-align: center;font-size: 45px;line-height: 45px;float: right;margin-top: 15px;color: #c6cad6}
.admin-index .f12{font-size: 14px;line-height: 16px;margin-top: 5px}
.admin-index .qs{background-color: #6ccac9}
.admin-index .cs{background-color: #ff6c60}
.admin-index .hs{background-color: #f8d347}
.admin-index .ls{background-color: #57c8f2}
</style>
<div class="admin-index">
  <dl data-am-scrollspy="{animation: 'slide-right', delay: 100}" class="am-scrollspy-init am-scrollspy-inview am-animation-slide-right">
    <dt class="qs"><i class="am-icon-users"></i></dt>
    <dd>455</dd>
    <dd class="f12">团队数量</dd>
  </dl>
  <dl data-am-scrollspy="{animation: 'slide-right', delay: 300}" class="am-scrollspy-init am-scrollspy-inview am-animation-slide-right">
    <dt class="cs"><i class="am-icon-area-chart"></i></dt>
    <dd>455</dd>
    <dd class="f12">今日收入</dd>
  </dl>
  <dl data-am-scrollspy="{animation: 'slide-right', delay: 600}" class="am-scrollspy-init am-scrollspy-inview am-animation-slide-right">
    <dt class="hs"><i class="am-icon-shopping-cart"></i></dt>
    <dd>455</dd>
    <dd class="f12">商品数量</dd>
  </dl>
  <dl data-am-scrollspy="{animation: 'slide-right', delay: 900}" class="am-scrollspy-init am-scrollspy-inview am-animation-slide-right">
    <dt class="ls"><i class="am-icon-cny"></i></dt>
    <dd>455</dd>
    <dd class="f12">全部收入</dd>
  </dl>
</div>


{/block}
