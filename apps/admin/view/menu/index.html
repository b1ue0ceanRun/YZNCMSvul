{extend name="public:layout" /}
{block name="content"}
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>后台菜单管理</h3>
        <h5>所有后台菜单索引及管理</h5>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="icon iconfont icon-dengpao"></i>
      <h4 alt="提示相关设置操作时应注意的要点" class="itip">操作提示</h4>
      <span id="explanationZoom" alt="收起提示" class="itip"></span>
    </div>
    <ul>
    <li>暂无</li>
    </ul>
  </div>
  <!-- 表格 -->
  <div class="table_list">
    <div class="mDiv"><div class="ftitle"><h3>后台菜单列表</h3><h5></h5></div></div>
    <div class="hDiv">
        <table width="100%">
        <thead>
          <tr>
            <td width="50" class="sort" align="center">排序</td>
            <td width="20" align="center">ID</td>
            <td width="100" class="handle" align="center">操作</td>
            <td width="400" align="left">菜单英文名称</td>
            <td width="100" align="center">状态</td>
          </tr>
        </thead>
        </table>
    </div>

    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton">
            <div class="add"><span><i class="icon iconfont icon-caidan"></i><a href="{:url('menu/add')}">添加后台菜单</a></span></div>
        </div>
      </div>
      <div style="clear:both"></div>
    </div>

    <div class="bDiv">
      <table width="100%">
      <colgroup>
      <col width="50">
      <col width="20">
      <col width="100">
      <col width="400">
      <col width="100">
      </colgroup>
      <tbody>
      {$categorys}
      </tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript" src="__STATIC__/admin/js/jquery.edit.js"></script>
<script type="text/javascript">
$(function(){
    $('span[nc_type="inline_edit"]').inline_edit({act: '{:url("menu/listorder")}'});
});
</script>
{/block}
