{extend name="Public:layout" /}
{block name="content"}
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>网站设置</h3>
        <h5>网站全局内容基本选项设置</h5>
      </div>
      <ul class="tab-base nc-row">
            {include file="public/nav" /}
      </ul>
  </div>
  </div>
  <!-- 操作说明 -->
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="网站全局基本设置，网站及其他模块相关内容在其各自栏目设置项内进行操作"></span> </div>
    <ul>
      <li>网站全局基本设置，网站及其他模块相关内容在其各自栏目设置项内进行操作。</li>
    </ul>
  </div>
  <form action="{:url('config/index')}" method="post" class="form-horizontal" name="form1">
    <div class="ncap-form-default">
    <dl class="row">
      <dt class="tit">
        <label for="site_title">网站标题</label>
      </dt>
      <dd class="opt">
        <input id="site_title" name="site_title" value="{$Site.site_title}" class="input-txt" type="text">
        <p class="notic">网站标题，将显示在前台顶部欢迎信息等位置</p>
      </dd>
    </dl>
    <dl class="row">
      <dt class="tit">
        <label for="site_name">网站名称</label>
      </dt>
      <dd class="opt">
        <input id="site_name" name="site_name" value="{$Site.site_name}" class="input-txt" type="text">
        <p class="notic">网站名称，将显示在前台顶部欢迎信息等位置</p>
      </dd>
    </dl>
    <dl class="row">
      <dt class="tit">
        <label for="site_keyword">网站关键词</label>
      </dt>
      <dd class="opt">
        <input id="site_keyword" name="site_keyword" value="{$Site.site_keyword}" class="input-txt" type="text">
        <p class="notic">网站搜索引擎关键字</p>
      </dd>
    </dl>
    <dl class="row">
      <dt class="tit">
        <label for="site_description">网站描述</label>
      </dt>
      <dd class="opt">
        <input id="site_description" name="site_description" value="{$Site.site_description}" class="input-txt" type="text">
        <p class="notic">网站搜索引擎描述</p>
      </dd>
    </dl>
    <div class="bot"><a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="document.form1.submit()">确认提交</a></div>
    </div>
  </form>
</div>
{/block}
