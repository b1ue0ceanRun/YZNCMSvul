<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="stylesheet" type="text/css" href="__STATIC__/js/webuploader/css/webuploader.css" />
<link rel="stylesheet" type="text/css" href="__STATIC__/js/webuploader/css/style.css" />
<script type="text/javascript" src="__STATIC__/js/jquery-1.8.2.min.js"></script>
</head>
<body>
<style>
* {margin: 0; padding: 0; }
body {font: 12px/20px Open Sans,微软雅黑, Helvetica, Arial, sans-serif; background: #fff;color: #555555; }
ol, ul, li {list-style: none; }
.wrap{padding: 8px;}
.table_card {width:670px; margin:0 auto; margin-top:10px; }
.table_card .tab {height: 37px; font-size: 14px; border-bottom:1px #e1e1e1 solid; }
.table_card .tab li {float:left;height:36px;line-height:36px;padding:0 25px;margin-right:5px;background:#F8F8F8;border-top:1px #e1e1e1 solid;border-left:1px #e1e1e1 solid;border-right:1px #e1e1e1 solid; }
.table_card .tab li:hover { height:37px; background:#fff; color:#333; cursor:pointer}
.table_card .activ {height: 37px !important; background: #fff !important; color: #333; }
.table_card .tabCon {overflow-y:scroll;background:#fff; padding:15px;border-bottom:1px #e1e1e1 solid;border-left:1px #e1e1e1 solid;border-right:1px #e1e1e1 solid;height:280px;}
</style>
<div class="wrap">
	<div class="table_card">
	    <ul class="tab">
	       <li class="activ">上传附件</li>
	       <li class="">网络图片</li>
	       <li class="">图库</li>
	    </ul>
	    <div class="tabCon">
			<div>
				<div id="uploader" class="wu-example">
				    <div class="queueList">
				        <div id="dndArea" class="placeholder">
				            <div id="filePicker"></div>
				            <p>或将照片拖到这里，单次最多可选{$file_upload_limit}张</p>
				        </div>
				    </div>
				    <div class="statusBar" style="display:none;">
				        <div class="progress">
				            <span class="text">0%</span>
				            <span class="percentage"></span>
				        </div><div class="info"></div>
				        <div class="btns">
				            <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
				        </div>
				    </div>
				</div>
			</div>
	        <div style="display: none;">
11
	        </div>
	        <div style="display: none;">
22
	        </div>
	    </div>
	</div>
</div>

<div id="att-status" style="display:none"></div>
<div id="att-status-del" style="display:none"></div>
<div id="att-name" style="display:none"></div>
<script type="text/javascript">
	$(document).ready(function(e) {
        $(".tab li").click(function(){
			$(".tab li").eq($(this).index()).addClass("activ").siblings().removeClass("activ");
			$(".tabCon>div").hide().eq($(this).index()).show();
		})
    });
</script>
<script type="text/javascript">
$(function(){
	window.config = {
			"swf":"/public/plugins/webuploader/Uploader.swf",
			"server":"{:url('attachment/attachments/saveFile',['dir'=>'images','form'=>'webuploader'])}",
			"filelistPah":"/index.php/Admin/Uploadify/fileList/path/category",
			"delPath":"/index.php/admin/Uploadify/delupload",
			"chunked":false,
			"chunkSize":524288,
			"fileNumLimit":{$file_upload_limit},
			"fileSizeLimit":209715200,
			"fileSingleSizeLimit":2097152,
			"fileVal":"upfile",
			"auto":true,
			"formData":{},
			"pick":{"id":"#filePicker","label":"点击选择图片","name":"file"},
			"thumb":{"width":110,"height":110,"quality":70,"allowMagnify":true,"crop":true,"preserveHeaders":false,"type":"image\/jpeg"}
	};
});
</script>
<script type="text/javascript" src="__STATIC__/js/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="__STATIC__/js/webuploader/upload.js"></script>
</body>
</html>
