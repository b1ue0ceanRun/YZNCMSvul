{extend name="Admin@Public:layout" /}
{block name="content"}
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
		  <div class="subject">
		    <h3>友情链接</h3>
		    <h5>友情链接中心管理链接操作</h5>
		  </div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div class="explanation" id="explanation">
		<div class="title" id="checkZoom"><i class="icon iconfont icon-dengpao"></i>
			  <h4 alt="提示相关设置操作时应注意的要点" class="itip">操作提示</h4>
			  <span id="explanationZoom" alt="收起提示" class="itip"></span>
		</div>
		<ul>
		  <li></li>
		</ul>
	</div>
	<!-- 表格 -->
		<div class="table_list">
		<div class="mDiv"><div class="ftitle"><h3>友情链接列表</h3><h5></h5></div></div>
		<div class="hDiv">
		    <table width="100%">
		    <thead>
		      <tr>
            <td width="20"><label><input class="check-all" checked="chedked" type="checkbox" value=""></label></td>
            	<td width="150" align="center">操作</td>
		        <td width="60"  align="center">ID</td>
		        <td width="100" align="center">LOGO</td>
		        <td width="300" align="center">名称</td>
		        <td width="140" align="center">分类</td>
		        <td width="140" align="center">描述</td>
		      </tr>
		    </thead>
		    </table>
		</div>

		<div class="tDiv">
		  <div class="tDiv2">
		    <div class="fbutton"><div class="add"><span><i class="icon iconfont icon-lianjie"></i><a href="{:url('links/add')}">新增链接</a></span></div></div>
		    <div class="fbutton"><div class="add"><span><i class="icon iconfont icon-caidan"></i><a href="{:url('links/terms')}">分类管理</a></span></div></div>
		  </div>
		  <div style="clear:both"></div>
		</div>

		<div class="bDiv">
			<table width="100%">
			<tbody>
	          {volist name="list" id="vo"}
	              <tr>
	              <td width="20"><input class="ids" checked="chedked" type="checkbox" name="ids[]" value="{$vo['id']}"></td>
	              <td width="150" align="center">
	                 <a class="btn blue ajax-get confirm" url="{:url('links/edit',array('id'=>$vo['id']))}"><i class="icon iconfont icon-edit"></i>编辑<a>
	                 <a class="btn red ajax-get confirm" url="{:url('links/delete',array('id'=>$vo['id']))}"><i class="icon iconfont icon-shanchu"></i>删除<a>
	              </td>
	              <td width="60"  align="center">{$vo['id']}</td>
	              <td width="100" align="center">暂无logo</td>
	              <td width="300" align="center">{$vo['name']}</td>
	              <td width="140" align="center">{$vo['termsid']}</td>
	              <td width="140" align="center">{$vo['description']}</td>
	              </tr>
	          {/volist}
			</tbody>
			</table>
		</div>

	</div>
</div>
{/block}
