{volist name="fieldList" id="vo"}
{switch name="vo.type"}


{case value="text"}
<div class="layui-form-item">
    <label class="layui-form-label">{$vo.title}</label>
    <div class="layui-input-inline">
      <input type="text" name="{$vo.fieldArr}[{$vo.name}]" placeholder="请输入{$vo.title}" autocomplete="off" class="layui-input" value="{$vo.value}" {if $vo.remark} title="{$vo.remark|raw}" {/if}>
    </div>
  </div>
{/case}

{case value="switch"}
  <div class="layui-form-item">
    <label class="layui-form-label">{$vo.title}</label>
    <div class="layui-input-block">
      <input type="checkbox" name="{$vo.fieldArr}[{$vo.name}]" lay-skin="switch" lay-text="ON|OFF" value="{$vo['value']}"  {if 1==$vo['value']}checked=''{/if}>
    </div>
  </div>
{/case}

{case value="array"}
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">{$vo.title}</label>
    <div class="layui-input-block">
      <textarea name="{$vo.fieldArr}[{$vo.name}]" placeholder="请输入{$vo.title}" class="layui-textarea" {if $vo.remark} title="{$vo.remark|raw}" {/if}>{$vo.value}</textarea>
    </div>
  </div>
{/case}

{/switch}
{/volist}
