{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">添加会员组</div>
    <div class="layui-card-body">
        <form class="layui-form form-horizontal" action="" method="post">
            <div class="layui-form-item">
                <label>会员组名称</label>
                <div class="w300">
                    <input type="text" name="name" autocomplete="off" placeholder="会员组名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label>积分小于</label>
                <div class="w300">
                    <input type="text" name="point" autocomplete="off" placeholder="积分小于" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label>星星数</label>
                <div class="w300">
                    <input type="text" name="starnum" autocomplete="off" placeholder="星星数" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label>用户权限</label>
                <div>
                    <input type="checkbox" name="allowpost" title="允许投稿" lay-skin="primary" value="1">
                    <input type="checkbox" name="allowpostverify" title="投稿不需审核" lay-skin="primary" value="1">
                    <input type="checkbox" name="allowupgrade" title="允许自助升级" lay-skin="primary" value="1">
                    <input type="checkbox" name="allowsendmessage" title="允许发短消息" lay-skin="primary" value="1">
                    <input type="checkbox" name="allowattachment" title="允许上传附件" lay-skin="primary" value="1">
                    <input type="checkbox" name="allowsearch" title="搜索权限" lay-skin="primary" value="1">
                </div>
            </div>
            <div class="layui-form-item">
                <label>最大短消息数</label>
                <div class="w300">
                    <input type="text" name="allowmessage" autocomplete="off" placeholder="最大短消息数" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label>日最大投稿数</label>
                <div class="w300">
                    <input type="text" name="allowpostnum" autocomplete="off" placeholder="日最大投稿数" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">0为不限制</div>
            </div>
            <div class="layui-form-item web_seo">
                <label>用户组简介</label>
                <div class="w300">
                    <textarea name="description" placeholder="栏目简介" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label>用户组图标</label>
                <div class="layui-form-field-label">
                    <div class="js-upload-image">
                        <div id="file_list_icon" class="uploader-list">
                        </div>


                        <input type="hidden" name="icon" data-multiple="false" data-watermark='' data-thumb='' data-size="0" data-ext="gif,jpg,jpeg,bmp,png" id="icon" value="">
                        <div class="layui-clear"></div>
                        <div id="picker_icon">上传单张图片</div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div>
                    <button class="layui-btn ajax-post" lay-submit lay-filter="*" target-form="form-horizontal">立即提交</button>
                    <button class="layui-btn layui-btn-normal" onclick="javascript :history.back(-1);">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
<script type="text/javascript" src="__STATIC__/libs/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/form.js"></script>
<link rel="stylesheet" href="__STATIC__/libs/webuploader/webuploader.css">
{/block}
