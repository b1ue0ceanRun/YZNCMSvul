{include file="header" /}
<div class="layui-tab layui-tab-brief" lay-filter="user">
    <ul class="layui-tab-title" id="LAY_mine">
        <li class="layui-this" lay-id="info">我的资料</li>
        <li lay-id="avatar">头像</li>
        <li lay-id="pass">密码</li>
    </ul>
    <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-form layui-form-pane layui-tab-item layui-show">
            <form method="post">
                <div class="layui-form-item"> <label for="L_email" class="layui-form-label">手机</label>
                    <div class="layui-input-inline"> <input type="text" id="L_phone" name="phone" required="" lay-verify="phone" autocomplete="off" value="13402503587" class="layui-input" disabled style="cursor: not-allowed !important;"></div>
                    <button class="layui-btn" type="button">修改</button>
                </div>
                <div class="layui-form-item"> <label for="L_email" class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline"> <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" value="530765310@qq.com" class="layui-input" disabled style="cursor: not-allowed !important;"> </div>
                    <button class="layui-btn" type="button">修改</button>
                </div>
                <div class="layui-form-item"> <label for="L_username" class="layui-form-label">昵称</label>
                    <div class="layui-input-inline"> <input type="text" id="L_username" name="username" required="" lay-verify="required" autocomplete="off" value="御宅男" class="layui-input"> </div>
                </div>
                <div class="layui-form-item"> <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit="">确认修改</button> </div>
            </form>
        </div>
        <div class="layui-form layui-form-pane layui-tab-item">
            <div class="layui-form-item">
                <div class="avatar-add">
                    <p>建议尺寸168*168，支持jpg、png、gif，最大不能超过50KB</p> <button type="button" class="layui-btn upload-img"> <i class="layui-icon"></i>上传头像 </button><input class="layui-upload-file" type="file" accept="undefined" name="file"> <img src="//q.qlogo.cn/qqapp/101235792/F12BA0A8000B61A73BB1ABC2FD7A657A/100"> <span class="loading"></span>
                </div>
            </div>
        </div>
        <div class="layui-form-pane layui-tab-item">
            <form class="layui-form" action="{:url('member/index/changepwd')}" method="POST">
                <div class="layui-form-item"> <label for="L_pass" class="layui-form-label">旧密码</label>
                    <div class="layui-input-inline"> <input type="password" name="oldpassword" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
                </div>
                <div class="layui-form-item"> <label for="L_pass" class="layui-form-label">新密码</label>
                    <div class="layui-input-inline"> <input type="password" name="newpassword" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
                </div>
                <div class="layui-form-item"> <label for="L_repass" class="layui-form-label">确认密码</label>
                    <div class="layui-input-inline"> <input type="password" name="password_confirm" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
                </div>
                <div class="layui-form-item"> <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit="">确认修改</button> </div>
            </form>
        </div>
    </div>
</div>
{include file="footer" /}
