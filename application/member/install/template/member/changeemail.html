<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/libs/layui/css/layui.css">
</head>

<body>
    <form class="layui-form" action="" method="post" style="padding: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">新邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" required="" lay-verify="required|email" id="email" autocomplete="off" value="" class="layui-input" placeholder="新邮箱"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
                <input type="text" name="captcha" required="" lay-verify="required" autocomplete="off" value="" class="layui-input"> </div>
            <button class="layui-btn" type="button" id="get_verify" data-event="changeemail">获取验证码</button>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit="">确认修改</button>
        </div>
    </form>
    <style type="text/css">
    .layui-form-label {
        width: 60px;
        padding-left: 0;
    }

    .layui-form-item .layui-input-inline {
        float: left;
        margin: 0;
    }
    </style>
    <script src="__STATIC__/libs/layui/layui.js"></script>
    <script>
    layui.define(['layer', 'form'], function(exports) {
        var $ = layui.jquery,
            layer = layui.layer,
            form = layui.form;
        $(document).on('click', '#get_verify', function() {
            var email = $("#email").val();
            var event = $(this).data('event');
            $.get("{:url('api/ems/send')}", { email: email, event: event }, function(data) {
                layer.msg(data.msg);
            })
        })
    })
    </script>
</body>

</html>
